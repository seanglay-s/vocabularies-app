<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabularies app</title>
    <script defer src="statics/lib/alpine.min.js"></script>
    <link href="statics/lib/tailwind.min.css" rel="stylesheet" />
    <link href="statics/css/style.css" rel="stylesheet" />
    <link href="statics/fonts/montserrat.woff2" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div x-data="fetchData()" x-init="init">
      <template x-if="isLoading">
        <div class="w-full flex items-center justify-around pb-5">
          <div class="grid gap-3">
            <h2
              class="text-4xl font-manrope font-extrabold text-transparent bg-gradient-to-tr from-indigo-600 to-pink-600 bg-clip-text flex items-center"
            >
              L
              <div
                class="items-center justify-center rounded-full w-7 h-7 p-0.5 bg-gradient-to-tr from-indigo-500 to-pink-500 animate-spin"
              >
                <div class="h-5 w-5 rounded-full bg-white"></div>
              </div>
              ading...
            </h2>
          </div>
        </div>
      </template>
      <template x-if="!isLoading && !hasError">
        <div>
          <table class="min-w-full divide-y divide-gray-200 bg-transparent">
            <thead class="bg-blue-500">
              <tr>
                <template x-for="(header, index) in items[0]" :key="index">
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                    x-text="header"
                  ></th>
                </template>
              </tr>
            </thead>
            <tbody class="bg-transparent divide-y divide-gray-200">
              <template x-for="(item, index) in items.slice(1)" :key="index">
                <tr>
                  <template x-for="(value, subIndex) in item" :key="subIndex">
                    <td
                      class="px-6 py-4 whitespace-nowrap"
                      :class="{'capitalize font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-blue-500': subIndex === 0}"
                      x-text="value"
                    ></td>
                  </template>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </template>
      <template x-if="hasError">
        <div>
          <h1 class="text-4xl font-bold text-red-500">Error loading data</h1>
        </div>
      </template>
    </div>

    <script src="statics/js/fetchData.js"></script>
  </body>
</html>
